<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- CSS link  -->
  <link rel="stylesheet" href="./public/output.css">
  
  <title>Results summary component</title>

 <!-- font awesome url  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

    <main>
      <!-- result container -->
      <div class="main_container">

        <div class="result_container">
          <p class="result_title">Your Result</p>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>

          <div class="result_text">
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>

        </div>

        <!-- summary container  -->
        <div class="summary_container">
          <p class="summary_title">Summary</p>
          
          <!-- summaries -->
          <!-- first summary  -->
          <div class="first_summary summary">
            <!-- left part -->
            <ul class="sum_title">
              <li><img src="./assets/images/icon-reaction.svg" alt="reaction"></li>
              <li>Reaction</li>
            </ul>
            <!-- right part -->
            <ul class="sum_number">
              <li>80</li>
              <li>/ 100</li>
            </ul>
          </div>

           <!-- second summary  -->
           <div class="second_summary summary">
            <!-- left part -->
            <ul class="sum_title">
              <li><img src="./assets/images/icon-memory.svg" alt="memory"></li>
              <li>Memory</li>
            </ul>
            <!-- right part -->
            <ul class="sum_number">
              <li>92</li>
              <li>/ 100</li>
            </ul>
          </div>

           <!-- third summary  -->
           <div class="third_summary summary">
            <!-- left part -->
            <ul class="sum_title">
              <li><img src="./assets/images/icon-verbal.svg" alt="Verbal"></li>
              <li>Verbal</li>
            </ul>
            <!-- right part -->
            <ul class="sum_number">
              <li>61</li>
              <li>/ 100</li>
            </ul>
          </div>

           <!-- fourth summary  -->
           <div class="fourth_summary summary">
            <!-- left part -->
            <ul class="sum_title">
              <li><img src="./assets/images/icon-visual.svg" alt="Visual"></li>
              <li>Visual</li>
            </ul>
            <!-- right part -->
            <ul class="sum_number">
              <li>72</li>
              <li>/ 100</li>
            </ul>
          </div>

          <!-- Continue button  -->
          <div class="continue_button">
            <button type="button" aria-label="continue">Continue</button>
          </div>
        
        </div>
      </div>
    </main>

   

</body>
    <!-- footer  -->
    <footer>
      <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://covstar.github.io/Portfolio">Covstar</a>.
        </div>
  </footer>
</html>
